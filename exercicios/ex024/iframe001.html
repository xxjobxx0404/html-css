<!DOCTYPE html>
<html lang="pt-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 
        Scolling pode ser auto, yes, no -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
            
        para aprender a programar
    </p>
    <p>
        O repositório a programar.
        
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0"></iframe>
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        
        para aprender a programar
    </p>
</body>
</html>
